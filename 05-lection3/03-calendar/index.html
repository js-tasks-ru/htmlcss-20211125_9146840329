<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
    <head>

        <link rel="stylesheet" href="./calendar.css">
        <title>Calendar</title>
    </head>
    <body>

          </div>
          <div class="calendar__days">
            <div class="calendar__day">1</div>

        </div>
      </div>
    </body>
</html>
